<!DOCTYPE html>
<html>
<head>
<style>
    
* {
    margin:0;
    padding:0;
}

body {
    background-color: #e1e6e1;
}
h1 {
    color: white;
    text-align: center;
  
}
label {
    color: #49393b;
    font-size: 16px;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
} 
input {
    font-size: 25px;
    padding: 5px;
    border-width: 1px;
    border-radius:5px;
}
.button {
    background-color: #3e363f;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    border: none;
    border-radius: 5px;
    color: white;
    padding: 8px 24px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    display: inline-block;
    cursor: pointer;
}  
.header {
    padding: 60px;
    margin-top: 0px;
    text-align: center;
    background: #73a580;
    color: #fffaca;
    font-size: 30px;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    font-weight: 700;
}

.loader {
    display: none;
    position: absolute;
    left: 50%;
    top: 50%;
    z-index: 1;
    width: 120px;
    height: 120px;
    margin: -76px 0 0 -76px;
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
}
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
</head>

  <body>
        
    <div class="header">
      <h1>Recipe Finder App</h1>
      <p>For All Your Recipe Needs!</p>
    </div>
    <br>
    
    <form align="center">
        
        
        <div style="display: inline-block; text-align: left;">
          <label for="uname" id="unameLabel">Username:</label><br>
          <input type="text" id="uname" name="uname" ><br><br>
          <label for="pword" id="pwordLabel">Password:</label><br>
          <input type="password" id="pword" name="pword"><br>
        </div><br><br>
        <div id="button">
           <button type="button" class="button" onclick="login();"> Log In</button>
        </div>
    </form>
    
    <div id = "loader" class="loader" align="center"></div>
    
    
    <script>
        
        function login() {
            //document.body.style.display = "none";
            document.getElementById("button").style.display = "none";
            document.getElementById("unameLabel").style.display = "none";
            document.getElementById("uname").style.display = "none";
            document.getElementById("pwordLabel").style.display = "none";
            document.getElementById("pword").style.display = "none";
            
            document.getElementById("loader").style.display = "inline";
            setTimeout(() => {
                showPage();
            }, Math.floor(Math.random() * 1000) + 1000);
            
        }
        
        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("button").style.display = "inherit";
            document.getElementById("unameLabel").style.display = "inherit";
            document.getElementById("uname").style.display = "inherit";
            document.getElementById("pwordLabel").style.display = "inherit";
            document.getElementById("pword").style.display = "inherit";
            document.body.style.display = "inline";
            location.href='mainsite.html';
            
        }
    </script>
        
    
  </body>
  
</html>

        <style>
            * {

            }

                color: #73a580;

            }
    
            .tableFixHead {
                color: #3e363f;
                overflow-y: auto;
                height: 400px;
            }
    
            .tableFixHead thead th {
                color: #3e363f;

                top: 0px;
                border-spacing: 0;
                border-collapse: collapse;
                margin: 0;
            }
    
            table {
                color: #3e363f;
                border-collapse: collapse;
                width: 100%;
                margin: 0;
            }

                background: floralwhite;
                text-align: center;
                font-size: 25px;
                border-collapse: collapse;

                border-collapse: collapse;
            }
    
            .header {
                padding: 60px;
                margin-top: 0px;
                text-align: center;
                background: #73a580;
                color: #fffaca;
                font-size: 30px;
                font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                font-weight: 700;
            }
            
            .recipebutton {
                margin-top: 20px;
